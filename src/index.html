<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="../node_modules/modern-css-reset/dist/reset.css">
  <link rel="stylesheet" href="styles.sass">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="results">
      <section class="results__result">
        <h1 class="results__title">Your Result</h1>
        <div class="results__score">
          <div class="results__value">76</div>
          <div class="results__total">of 100</div>
        </div>
        <div class="results__description">
          <div class="results__subtitle">Great</div>
          <p class="results__text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="results__summary">
        <h2 class="results__title">Summary</h2>
        <ul class="results__items">
          <li class="results__item results__item--bg-red">
            <div class="item__block">
              <img class="item__icon" src="./assets/images/icon-reaction.svg" alt="reaction icon" />
              <div class="item__title item__title--color-red">Reaction</div>
            </div>
            <div>80 <span class="item__ratingtotal">/ 100</span></div>
          </li>
          <li class="results__item results__item--bg-yellow">
            <div class="item__block">
              <img class="item__icon" src="./assets/images/icon-memory.svg" alt="memory icon" />
              <div class="item__title item__title--color-yellow">Memory</div>
            </div>
            <div>92 <span class="item__ratingtotal">/ 100</span></div>
          </li>
          <li class="results__item results__item--bg-green">
            <div class="item__block">
              <img class="item__icon" src="./assets/images/icon-verbal.svg" alt="verbal icon" />
              <div class="item__title item__title--color-green">Verbal</div>
            </div>
            <div>61 <span class="item__ratingtotal">/ 100</span></div>
          </li>
          <li class="results__item results__item--bg-blue">
            <div class="item__block">
              <img class="item__icon" src="./assets/images/icon-visual.svg" alt="visual icon" />
              <div class="item__title item__title--color-blue">Visual</div>
            </div>
            <div>72 <span class="item__ratingtotal">/ 100</span></div>
          </li>
        </ul>
        <button type="button" class="results__button results__button--bg-primary">Continue</button>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">slightlyfunctional</a>.
  </footer>
</body>
</html>
